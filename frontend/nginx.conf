server {
    listen 80;
    server_name www.watermap.site watermap.site;

    root /usr/share/nginx/html;
    index index.html;

    # 클라이언트 최대 업로드 크기 (다운로드에도 영향)
    client_max_body_size 100M;
    
    # 프록시 버퍼 크기 설정 (큰 파일 처리용)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # 임시 파일 경로
    proxy_temp_path /tmp/nginx_proxy_temp;
    client_body_temp_path /tmp/nginx_client_temp;

    # 프론트엔드 라우팅
    location / {
        try_files $uri /index.html;
    }

    # API 프록시 설정
    location /api/ {
        proxy_pass http://water-monitor-backend-1:8085/api/;
        proxy_http_version 1.1;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_request_buffering off;
        
        # CORS 헤더
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Disposition' always;
        
        # OPTIONS 메서드 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 다운로드 전용 엔드포인트 (CSV, Excel)
    location ~ ^/api/sensor/download/(csv|excel)$ {
        # 백엔드로 프록시
        proxy_pass http://water-monitor-backend-1:8085;
        
        # 프록시 헤더
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 다운로드를 위한 특별 설정
        proxy_buffering off;           # 버퍼링 비활성화 (스트리밍)
        proxy_cache off;               # 캐시 비활성화
        proxy_request_buffering off;   # 요청 버퍼링 비활성화
        
        # 큰 파일을 위한 타임아웃 증가
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # 최대 파일 크기
        client_max_body_size 500M;
        
        # 다운로드 관련 헤더 보존
        proxy_pass_request_headers on;
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Length;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header X-Content-Type-Options;
        
        # CORS 헤더 (다운로드용)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Disposition,Content-Type,Content-Length' always;
        
        # 캐시 방지
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
        add_header 'Pragma' 'no-cache' always;
        add_header 'Expires' '0' always;
    }

    # 데이터 개수 확인 엔드포인트
    location /api/sensor/download/count {
        proxy_pass http://water-monitor-backend-1:8085/api/sensor/download/count;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS 헤더
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }

    # Actuator 엔드포인트 (모니터링용)
    location /actuator/ {
        proxy_pass http://water-monitor-backend-1:8085/actuator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 정적 파일 캐싱
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp4)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 보안 헤더 (전역)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip 압축 설정 (텍스트 파일용)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;
    
    # CSV와 Excel 파일은 압축하지 않음
    gzip_disable "msie6";
    
    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}